{{ define "main" }}

{{ partial "nav-bar" }}

  <article class="mw6 center ph3 pv4">
    <h1 class="f2 lh-title b mb3">{{.Title}}</h1>
    <section class="flex justify-between grey-3">
    <p>Deadline: {{ .Date.Format "Mon, Jan 2, 2006" }}</p>
    </section>
    <section class="cms mw6">
      <p>{{ .Description }}</p>
      {{ if .Params.image }}<img src="{{ .Params.image }}" alt="{{ .Title }}" />{{ end }}
      {{ .Content }}
    </section>
  </article>
{{ end }}
